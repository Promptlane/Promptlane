<!-- Admin Header -->
<header class="admin-header">
  <div class="header-brand">
    <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">
      <i class="bi bi-list"></i>
    </button>
    <a href="/admin/dashboard" class="d-flex align-items-center text-decoration-none">
      <img src="{{ url_for('static', path='img/logo.svg') }}" alt="{{settings.APP.NAME}} Logo" height="30" class="me-2">
      <h1>Admin</h1>
    </a>
  </div>
  <div class="header-actions">
    <div class="search-container">
      <input type="text" placeholder="Search..." class="admin-search" id="globalSearch">
      <i class="bi bi-search"></i>
      <div class="search-results" id="searchResults"></div>
    </div>
    <div class="notifications dropdown">
      <button class="notification-btn" id="notificationDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-bell"></i>
        <span class="badge">3</span>
      </button>
      <ul class="dropdown-menu notification-dropdown" aria-labelledby="notificationDropdown">
        <li class="dropdown-header">Notifications</li>
        <li><a class="dropdown-item" href="#"><i class="bi bi-person-plus text-primary me-2"></i> New user registered</a></li>
        <li><a class="dropdown-item" href="#"><i class="bi bi-kanban text-success me-2"></i> New project created</a></li>
        <li><a class="dropdown-item" href="#"><i class="bi bi-shield-exclamation text-danger me-2"></i> Security alert</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item text-center" href="#">View all notifications</a></li>
      </ul>
    </div>
    <div class="admin-profile dropdown">
      <button class="profile-btn" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        {% if user.profile_image %}
        <img src="{{ url_for('static', path='img/avatars/' + user.profile_image) }}" alt="{{ user.username }}'s Avatar" class="profile-avatar">
        {% else %}
        <div class="avatar-placeholder" data-user="{{ user.username }}">{{ user.username[:2].upper() }}</div>
        {% endif %}
        <span>{{ user.username }}</span>
        <i class="bi bi-chevron-down"></i>
      </button>
      <ul class="dropdown-menu profile-dropdown" aria-labelledby="profileDropdown">
        <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i> My Profile</a></li>
        <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i> Account Settings</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="/logout"><i class="bi bi-box-arrow-right me-2"></i> Logout</a></li>
      </ul>
    </div>
  </div>
</header>
